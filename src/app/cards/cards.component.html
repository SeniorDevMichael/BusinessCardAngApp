<main>
    <div class="d-flex align-items-center">
        <div class="flex-grow-1 ">
            <h1 class="page-title">Business cards</h1>
            <p class="page-description">You can manage your business cards on this screen.</p>
        </div>
        <button mat-flat-button color="primary" (click)="openAddCardModal()">New business card</button>
    </div>
    <hr>
    <div class="cards">
        <div class="row">
            <div class="col-12" *ngIf="!cardService.cards">
                <span>Business cards are loaded. Please wait...</span >
            </div>
            <div class="col-12" *ngIf="cardService.cards?.length===0">
                <span>You haven't added a business card yet.
                    You can add your first business card by clicking <a class="text-primary" (click)="openAddCardModal() ">here</a>.
                </span >
            </div>
            <div class="col-12 col-md-4 col-lg-3"
                 *ngFor="let card of cardService.cards" >
                <!-- <app-card-item [card]="cardItem"></app-card-item> -->
                <app-card-item [card]="card"></app-card-item>
            </div>
        </div>
    </div>
</main>
