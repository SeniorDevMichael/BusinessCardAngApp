<h2 mat-dialog-title> {{ data ? 'Update business card' : 'New business Card' }}</h2>
<mat-dialog-content class="mat-typography">

  <div *ngIf="showSpinner">
    <mat-progress-bar mode="query"></mat-progress-bar>
    <br>
  </div>

  <form [formGroup]="cardForm">

    <mat-form-field class="example-full-width">
      <mat-label>Title</mat-label>
      <input matInput formControlName="title">
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name">
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label>Phone</mat-label>
      <input matInput formControlName="phone">
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email">
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label>Address</mat-label>
      <textarea matInput formControlName="address">

      </textarea>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <div class="flex-grow-1 text-start" *ngIf="data">
    <button mat-struct-button
            color="warn"
            [disabled]="showSpinner"
            (click)="deleteCard()">
            Delete
    </button>
  </div>
  <div>
    <button mat-button [mat-dialog-close]="true" mat-dialog-close>Cancel</button>
    <button mat-flat-button
            color="primary"
            [disabled]="cardForm.invalid || showSpinner"
            (click)="data ? updateCard() : addcard()"> {{ data ? 'Update' : 'Add' }}
    </button>
  </div>
</mat-dialog-actions>
